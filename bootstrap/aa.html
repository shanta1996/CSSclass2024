<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row d-flex justify-content-center">
      <div class="col-md-5">
        <form class="shadow p-3">
          <div class="mb-3">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control">
          </div>
          <div class="mb-3">
            <label for="pws">Password</label>
            <input type="password" name="password" id="pwd" class="form-control" aria-describedby="information" aria-label="Disabled input" disabled>
            <div id="information" class="form-text text-decoration-underline">your password must be 8-10 characters long</div>
          </div>

          <div class="mb-3">
            <input type="submit" value="Signin" class="btn btn-primary">
          </div>
          <label for="color" class="form-label">Color</label>
          <input type="color" value="#856b25" id="colr" class="form-control form-control-color">

          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
            <label for="email">Email address</label>
          </div>

          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="pswd" placeholder="password">
            <label for="pswd">Password</label>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">@</span>
            <div class="form-floating">
              <input type="text" class="form-control" id="name" placeholder="username">
              <label for="name">Username</label>
            </div>
          </div>

          <div class="form-floating">
            <!-- <label for="zone">Zone</label> -->
            
            <select class="form-select" id="zone">
              <option value="bagmati">Bagmati</option>
              <option value="narayani">Narayani</option>
              <option value="karnali">Karnali</option>

            </select>
          </div>
          <br><br>

          <div class="row g-2">
            <div class="col-md">
              <div class="form-floating">
                <input type="email" class="form-control" id="email" value="shantachaudhary490@gmail.com" placeholder="name@example.com">
                <label for="email">Email address</label>
              </div>
            </div>
          </div>

          <div class="row g-3">
            <div class="col">
              <input type="text" class="form-control" id="name" placeholder="First name" aria-label="First name">
            </div>
            <div class="col">
              <input type="text" class="form-control" id="last name" placeholder="Last name" value="Last name">
            </div>
          </div>

          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="check" checked>
            <label for="check" class="form-check-label">Nepali</label>

            
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="check">
            <label for="check" class="form-check-label">Indian</label>
          </div>


        </form>
      </div>
      </div>
    </div>

    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
