<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <p class="text-primary">hello world</p>
    <h1 class="text-primary-emphasis">hello world</h1>
    <h1 class="text-secondary">doom</h1>
    <h1 class="text-secondary-emphasis">doom1</h1>
    <h1 class="text-success">doom2</h1>
    <h1 class="text-success-emphasis">doom3</h1>
    <h1 class="text-danger">doom4</h1>
    <h1 class="text-danger-emphasis">doom5</h1>
    <h1 class="text-warning">doom6</h1>

    <div class="p-3 text-primary-emphasis bg-primary-subtle border border-danger-subtle rounded-5">Example element with utilities</div>

    <h1 class="text-warning-emphasis">doom7</h1>
    <h1 class="text-light">doom8</h1>
    <h1 class="text-light-emphasis">doom9</h1>
    <h1 class="text-dark">doom10</h1>
    <h1 class="text-dark-emphasis">doom11</h1>
    <h1 class="text-light bg-dark">doom12</h1>
    <h1 class="text-dark bg-white">doom13</h1>

    

    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
