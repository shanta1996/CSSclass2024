<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap opacity</title>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="text-primary">primary text</div>
    <div class="text-primary" style="--bs-text-opacity:.5">opacity text</div>

    <div class="text-primary">primary text</div>
    <div class="text-primary text-opacity-75">this is 75% opacity primary text</div>
    <div class="text-primary text-opacity-50">this is 50% opacity primary text</div>
    <div class="text-primary text-opacity-25">this is 25% opacity primary text</div>
    <div class="text-danger">this is text-danger</div>
    <div class="text-danger text-opacity-25">this is 25% opacity danger text</div>
    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
